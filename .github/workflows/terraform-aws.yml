name: Terraform

on:
  workflow_call:
    inputs:
      working_dir: 
        required: true
        type: string
      kubectl:
        required: false
        type: boolean
        default: false
      terraform_vars:
        required: false
        type: string        
      eks-cluster:
        required: false
        type: string
      eks-region:
        required: false
        type: string
      runner-ip:
        required: false
        type: string   
    secrets:
      access_key_id:
        required: true
      secret_access_key:
        required: true

jobs:
  terraform:    
    runs-on: ubuntu-latest
    environment: development

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.access_key_id }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.secret_access_key }}

    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.working_dir }}
        
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.8
        
    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Configure EKS
      timeout-minutes: 10
      if: inputs.kubectl == true
      run: |
        VERSION=$(curl --silent https://storage.googleapis.com/kubernetes-release/release/stable.txt)
        curl https://storage.googleapis.com/kubernetes-release/release/$VERSION/bin/linux/amd64/kubectl \
          --progress-bar \
          --location \
          --remote-name
        aws eks update-kubeconfig --region ${{ inputs.eks-region }} --name ${{ inputs.eks-cluster }}
        UPDATE_ID=$(aws eks update-cluster-config --region ${{ inputs.eks-region }} --name ${{ inputs.eks-cluster }} \
          --resources-vpc-config publicAccessCidrs="0.0.0.0/0" | jq '.update.id' --raw-output)
        echo $UPDATE_ID

        STATUS=$(aws eks describe-update --region ${{ inputs.eks-region }} --name ${{ inputs.eks-cluster }} --update-id $UPDATE_ID | jq '.update.status' --raw-output)

        while [ "$STATUS" != "Successful" ] 
        do 
          STATUS=$(aws eks describe-update --region ${{ inputs.eks-region }} --name ${{ inputs.eks-cluster }} --update-id $UPDATE_ID | jq '.update.status' --raw-output) 
          echo "Current Status .. $STATUS"
        done
        

    - name: Terraform Plan
      run: terraform plan -input=false ${{ inputs.terraform_vars }} 

    - name: Terraform Apply
      if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false

    - name: Cleanup EKS
      if: inputs.kubectl == true
      run: |
        aws eks update-cluster-config --region ${{ inputs.eks-region }} --name ${{ inputs.eks-cluster }} \
          --resources-vpc-config endpointPublicAccess=false,publicAccessCidrs="${{ inputs.runner-ip }}"
        sleep 60s