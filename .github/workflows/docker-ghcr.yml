########################################################################
# This is a reusable workflow
########################################################################
name: Docker Push

on:
  workflow_call:
    inputs:
      image_name:        
        required: true
        type: string
      context:                
        type: string
        required: false
        default: .
      tag: 
        type: string
        default: latest
      run_id: 
        type: string
      org:
        required: true     
        type: string
      username:
        type: string
        required: false
    secrets:
      password:        
        required: true

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: |
          ref=ref="${github_ref////_}"
          echo $ref
          echo "::set-env name=ref::$ref"
        env:
          github_ref: ${{ github.ref }}

      - name: Log into registry 
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ inputs.username }}
          password: ${{ secrets.password }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/${{ inputs.org }}/${{ inputs.image_name }}

      # Runs a single command using the runners shell
      - name: Build Docker Image
        id: build
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ${{ inputs.context }}
          push: ${{ github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}_${{ github.run_id }},ghcr.io/${{ inputs.org }}/${{ inputs.image_name }}:${{ inputs.tag }}_${{ github_ref }}
          labels: ${{ steps.meta.outputs.labels }} 
                   
